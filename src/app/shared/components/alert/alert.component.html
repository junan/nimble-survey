<div class="alert alert--dark">
  <div class="alert__icon">
    <svg-icon
      [attr.src]="'assets/images/icon-sprite.svg#' + icon"
      class="icon"
    ></svg-icon>
  </div>
  <div class="alert__content">
    <div class="alert__title">{{ title }}</div>
    <div class="alert__message">
      {{ message }}
    </div>
  </div>
</div>
