name: Test

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 0

      - name: Update Chrome
        run: sudo apt-get update && sudo apt-get install google-chrome-stable

      - name: Install node packages
        run: npm install

      - name: Run lint
        run: npm run lint
